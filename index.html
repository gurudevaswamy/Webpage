
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Album</h1>
        <p>A collection of our favorite moments</p>
    </header>

    <section class="gallery">
        <!-- Add each photo here -->
        <div class="photo">
            <img src="images/photo1.jpg" alt="Family Photo 1">
        </div>
        <div class="photo">
            <img src="images/photo2.jpg" alt="Family Photo 2">
        </div>
        <div class="photo">
            <img src="images/photo3.JPG" alt="Family Photo 2">
        </div>        
        <!-- Repeat for more photos -->
    </section>
</body>
</html>
