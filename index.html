<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Album</h1>
        <p>A collection of favorite family moments</p>
    </header>

    <section class="gallery">
        <!-- Each image has a data-fullsize attribute pointing to the full-size version -->
        <div class="photo"><img src="images/photo1.jpg" alt="Family Photo 1" data-fullsize="images/photo1.jpg"></div>
        <div class="photo"><img src="images/photo2.jpg" alt="Family Photo 1" data-fullsize="images/photo2.jpg"></div>
        <div class="photo"><img src="images/photo3.JPG" alt="Family Photo 1" data-fullsize="images/photo3.JPG"></div>
        <div class="photo"><img src="images/photo4.jpg" alt="Family Photo 1" data-fullsize="images/photo4.jpg"></div>
        <div class="photo"><img src="images/photo5.jpg" alt="Family Photo 1" data-fullsize="images/photo5.jpg"></div>
        <div class="photo"><img src="images/photo6.jpg" alt="Family Photo 1" data-fullsize="images/photo5.jpg"></div>
        <!-- Repeat for more photos -->
    </section>

    <!-- Modal structure for the enlarged image -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
